<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>XDebug Utils</title>
	<style type="text/css">
		* {
			margin: 0;
		}

		body {
			font-size: 12pt;
		}

		pre {
			text-wrap: wrap;
		}

		header {
			width: 100%;
		}

		main {
			overflow: hidden;
		}
	</style>
</head>
<body>
	<header id="header">
		<fieldset>
			<legend>Exibir erros: </legend>
			
			<input type="checkbox" id="ParseError-checkbox">
			<label for="ParseError-checkbox">Parse error</label>

			<input type="checkbox" id="FatalError-checkbox">
			<label for="FatalError-checkbox">Fatal error</label>

			<input type="checkbox" id="Warning-checkbox">
			<label for="Warning-checkbox">Warning</label>
			<br>

			<input type="checkbox" id="Notice-checkbox">
			<label for="Notice-checkbox">Notice</label>

			<input type="checkbox" id="Deprecated-checkbox">
			<label for="Deprecated-checkbox">Deprecated</label>
			
			<hr style="width: auto;">

			<button id="show_all-button">Mostrar Todos</button>
			<button id="clear_all-button">Limpar</button>
		</fieldset>

		<fieldset>
			<legend>Exibir var_dump's: </legend>

			<input type="checkbox" id="show_var_dumps-checkbox">
			<label for="show_var_dumps-checkbox">Exibir</label>
		</fieldset>
		
		<fieldset>
			<legend>Busca: </legend>
			<div style="display: flex; align-items: center;">
				<label for="search" style="width: auto; margin-right: 10px;">Busca: </label>
				<textarea id="search" autocomplete="off" style="width: 200px; height: 20px;"></textarea>
			</div>

			<input type="checkbox" id="search_regex-checkbox">
			<label for="search_regex-checkbox">Usar express√£o regular</label>
			<br>

			<input type="checkbox" id="search_include_errors-checkbox">
			<label for="search_include_errors-checkbox">Buscar em erros</label>

			<input type="checkbox" id="search_include_var_dumps-checkbox">
			<label for="search_include_var_dumps-checkbox">Buscar em var_dump's</label>
		</fieldset>
	</header>
	
	<main id="main"></main>
</body>
<script src="js/Utils.js" type="text/javascript"></script>
<script src="js/PHPError.js" type="text/javascript"></script>
<script src="js/xdebug/XDebugUtilsOptions.js" type="text/javascript"></script>
<script src="js/xdebug/XDebugUtilsClient.js" type="text/javascript"></script>
<script src="js/xdebug/XDebugUtilsFilter.js" type="text/javascript"></script>
<script src="js/xdebug/XDebugUtilsWindow.js" type="text/javascript"></script>
<script src="js/xdebug/XDebugUtilsMain.js" type="text/javascript"></script>
</html>
